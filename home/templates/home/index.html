{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<style>
    .full-screen-width {
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
        max-width: 100vw;
        width: 100vw;
        padding: 0px 0px 0px 0px;
    }

    .container {
        position: relative;
        text-align: center;
        color: white;
    }

    /* Bottom left text */
    .bottom-left {
        position: absolute;
        bottom: 8px;
        left: 16px;
    }

    /* Top left text */
    .top-left {
        position: absolute;
        top: 50px;
        left: -30px;
        color: #faf8e4;


      

        font-size: 3rem;


    }
    @media screen and (max-width: 900px) {
        .top-left{
            position: absolute;
        top: 8px;
        left: 8px;
        color: #faf8e4;

        }
        
    }
    @media screen and (max-width: 1252px) {
        .top-left{
            font-size: 1.5rem;

    /* Top right text */}}
    @media screen and (max-width: 490px) {
        .top-left{
            font-size: 1rem;
            
    /* Top right text */}}
    .top-right {
        position: absolute;
        top: 8px;
        right: 16px;
    }

    /* Bottom right text */
    .bottom-right {
        position: absolute;
        bottom: 8px;
        right: 16px;
    }

    /* Centered text */
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<div class="container">
    <img src="{%static 'poor-children.jpg'%}" class="image full-screen-width" alt="">
    <div class="content top-left"><span style="color: rgb(255, 251, 0);">Help Us</span> <span style="color: #c8ff00;">
            Feed Them </span></div>

</div>

{% endblock content %}
